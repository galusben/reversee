<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Breakpoints</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../assets/wire.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="form-wrapper">
    <form>
        <div class="form-group">
            <label for="method">Method</label>
            <select id="method" class="selectpicker form-control" multiple>
                <option>GET</option>
                <option>POST</option>
                <option>PUT</option>
                <option>PATCH</option>
                <option>DELETE</option>
            </select>
            <label for="path">Path</label>
            <input class="form-control" id="path" type="text" placeholder="regex: /my-app/.*/page.html">
        </div>
        <button type="button" class="btn btn-primary" onclick="add()">Add</button>

        <div>
            <table id="breakpoints-table" class="table table-striped table-hover">
                <thead>
                <th>#</th>
                <th>URL</th>
                <th>Methods</th>
                <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-primary" onclick="hideBreakPointsWindow()">Save Changes</button>
    </form>
</div>

<script>window.$ = window.jQuery = require('./../node_modules/jquery/dist/jquery.min.js');</script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="breakpointsEdit.js"></script>
</body>
</html>
