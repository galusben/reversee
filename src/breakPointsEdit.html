<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Breakpoints</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../assets/wire.css" rel="stylesheet">
</head>
<body>

<form class="navbar-form navbar-left">
    <div class="form-group">
        <label for="method">Http Verb</label>
        <select id="method" class="selectpicker form-control" multiple>
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>PATCH</option>
            <option>DELETE</option>
        </select>
        <label for="path">Path</label>
        <input id="path" type="text" placeholder="regex: /my-app/.*/page.html">
        <button type="button" class="btn btn-primary" onclick="add()">Add</button>
        <button type="button" class="btn btn-primary" onclick="hideBreakPointsWindow()">OK</button>
    </div>
</form>


<script>window.$ = window.jQuery = require('./../node_modules/jquery/dist/jquery.min.js');</script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="breakpointsEdit.js"></script>
</body>
</html>
