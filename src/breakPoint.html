<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakpoint</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../assets/wire.css" rel="stylesheet">
</head>
<body>
<div>
    <h3>Breakpoint</h3>
    <form>
        <div class="form-group">
            <label for="url">Path</label>
            <input class="form-control" type="text" id="url">
            <label for="method">Method</label>
            <select class="form-control" id="method">
                <option>GET</option>
                <option>POST</option>
                <option>PUT</option>
                <option>PATCH</option>
                <option>DELETE</option>
            </select>
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="continu()">Continue</button>
        </div>
        <div>
            <table id="headers-table" class="table table-striped table-hover">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Value</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </form>
</div>

<script>window.$ = window.jQuery = require('./../node_modules/jquery/dist/jquery.min.js');</script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="breakpoint.js"></script>
</body>
</html>
