<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reversee</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../node_modules/codemirror/addon/dialog/dialog.css">
    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../node_modules/codemirror/addon/search/search.js"></script>
    <script src="../node_modules/codemirror/addon/search/searchcursor.js"></script>
    <script src="../node_modules/codemirror/addon/dialog/dialog.js"></script>
    <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="../node_modules/codemirror/mode/css/css.js"></script>
    <script src="../node_modules/codemirror/mode/htmlembedded/htmlembedded.js"></script>
    <script src="../node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="../node_modules/codemirror/mode/yaml/yaml.js"></script>
    <link href="assets/wire.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <script src="../node_modules/split.js/split.min.js"></script>
</head>
<body>
<img id="overlay" src="assets/Reversee.png"/>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <select class="form-control" id="listenProtocol" data-toggle="tooltip" data-placement="bottom" title="Protocol for Reversee to listen to, what protocol your client talks?">
                                <option value="http">HTTP</option>
                                <option value="https">HTTPS</option>
                            </select>
                            <input type="text" id="listenPort" class="form-control" placeholder="Listen Port" data-toggle="tooltip" data-placement="bottom" title="Port for Reversee to listen to, select a free high port recommended larger than 1023"/>
                            <span><img src="assets/arrow-left.png" height="30"><img src="assets/arrow-right.png"
                                                                                    height="30"></span>
                            <select class="form-control" id="destProtocol" data-toggle="tooltip" data-placement="bottom" title="The protocol the server listen to">
                                <option value="http">HTTP</option>
                                <option value="https">HTTPS</option>
                            </select>
                            <input type="text" id="dest" class="form-control" placeholder="Destination Host" data-toggle="tooltip" data-placement="bottom" title="The hostname of the server. Example: github.com"/>
                            <input type="text" id="destPort" class="form-control" placeholder="Destination Port"
                                   optional="true" data-toggle="tooltip" data-placement="bottom" title="Port the server listen to"/>
                            <div class="btn-group btn-toggle" id="btn-group">
                                <button class="btn btn-small btn-default">ON</button>
                                <button class="btn btn-small btn-success active">OFF</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-1"><input type="checkbox" id="intercept-request"></div>
                            <div class="col-sm-3"><label for="intercept-request">Intercept Request</label></div>
                            <div class="col-sm-1"><a href="#" id="hide-show-request-interceptor"
                                                     onclick="showHideRequestInterceptor()">show</a></div>
                        </div>
                        <div id="request-interceptor">
                        </div>
                        <div class="row">
                            <div class="col-xs-1"><input type="checkbox" id="intercept-response"></div>
                            <div class="col-sm-3"><label for="intercept-response">Intercept Response</label></div>
                            <div class="col-sm-1"><a href="#" id="hide-show-response-interceptor"
                                                     onclick="showHideResponseInterceptor()">show</a></div>
                        </div>
                        <div id="response-interceptor">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<i class="fa fa-trash table-action" aria-hidden="true" onclick="resetTable()" title="Clear"></i>
<i id="scroll-lock" class="fa fa-lock table-action" aria-hidden="true" onclick="toggleScollLock()"
   title="Scroll Lock"></i>

<div class="traffic-view split split-horizontal">
    <div class="split content" id="table-container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Method</th>
                <th>Path</th>
                <th>Status</th>
                <th>Content-Type</th>
            </tr>
            </thead>
            <tbody id="traffic-table-body">
            </tbody>
        </table>
    </div>
    <div class="bs-component split content" id="details-component">
        <ul class="nav nav-tabs">
            <li class="active dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                    Response Body <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#response-body" data-toggle="tab">Plain Text</a></li>
                    <li><a href="#response-body-formatted" data-toggle="tab">Formatted</a></li>
                </ul>
            </li>
            <li class=""><a href="#response-headers" data-toggle="tab" aria-expanded="false">Response Headers</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                    Request Body <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#request-body" data-toggle="tab">Plain Text</a></li>
                    <li><a href="#request-body-formatted" data-toggle="tab">Formatted</a></li>
                </ul>
            </li>
            <li class=""><a href="#request-headers" data-toggle="tab" aria-expanded="false">Request Headers</a></li>
        </ul>
        <div id="tabContent" class="tab-content">
            <div class="tab-pane fade" id="response-body">
            </div>
            <div class="tab-pane fade active in" id="response-body-formatted">
            </div>
            <div class="tab-pane fade" id="response-headers">
            </div>
            <div class="tab-pane fade" id="request-body">
            </div>
            <div class="tab-pane fade" id="request-body-formatted">
            </div>
            <div class="tab-pane fade" id="request-headers">
            </div>
        </div>
    </div>
</div>

<script>window.$ = window.jQuery = require('./../node_modules/jquery/dist/jquery.min.js');</script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
